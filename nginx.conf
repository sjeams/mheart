#user   root;
user  nobody;
worker_processes  2;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  60;

    #gzip  on;

    # swoole 通讯
    upstream swoole {
  	    server swoole.aheart.cn:8081;
     }

    # aheart 域名网站	
    upstream aheart {
  	    server www.aheart.cn:8080;
    }
    # wss 通讯	
    upstream wss {
        server www.aheart.cn:9501;
    }

    server {
        listen       80;
        server_name  aheart.cn,www.aheart.cn;
        ssl_protocols TLSv1.2 TLSv1.3; 

        #（第一种）把http的域名请求转成https
        #return 301 https://$host$request_uri;
        #（第二种）强制将http的URL重写成https
        rewrite ^(.*) https://www.aheart.cn$1 permanent; 

        #root  /var/www/html;
        #index index.html index.htm;
            #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location / {
        root   html;
                index  index.html index.htm;
            proxy_pass http://aheart;
            
        }
        #return 301 https://$host$request_uri; 

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        proxy_buffer_size 2048k;
        proxy_buffers 1024 2048k;
        proxy_busy_buffers_size 20480k;
        proxy_temp_file_write_size 20480k;
    }

    server {
        listen       80;
        server_name  swoole.aheart.cn;
        ssl_protocols TLSv1.2 TLSv1.3; 
        #（第一种）把http的域名请求转成https
        #return 301 https://$host$request_uri;
        #（第二种）强制将http的URL重写成https
        rewrite ^(.*) https://$server_name$1 permanent; 
        #root  /var/www/html;
        #index index.html index.htm;
            #charset koi8-r;
            #access_log  logs/host.access.log  main;
        location / {
            root   html;
        	index  index.html index.htm;
   		proxy_pass http://swoole;
		proxy_http_version 1.1;
 	  	proxy_set_header Upgrade $http_upgrade;
    		proxy_set_header Connection "upgrade";
		
	    }
        #return 301 https://$host$request_uri; 
        #error_page  404              /404.html;
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
       #SSL 访问端口号为 443
        listen       443 ssl;
        #填写绑定证书的域名
        server_name   swoole.aheart.cn;
        #证书文件名称
        ssl_certificate /usr/local/nginx/conf/swoole/swoole.aheart.cn_bundle.crt; 
        #私钥文件名称
        ssl_certificate_key /usr/local/nginx/conf/swoole/swoole.aheart.cn.key;
       	ssl_session_timeout 10m;
       	ssl_protocols TLSv1.2 TLSv1.3;
     	#ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;  
	    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;
        ssl_prefer_server_ciphers on;
        location / {
            add_header Content-Security-Policy upgrade-insecure-requests;
            proxy_set_header Host $host;
            proxy_set_header X-Real-Ip $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_buffer_size 2048k;
            proxy_buffers 1024 2048k;
            proxy_busy_buffers_size 20480k;
            proxy_temp_file_write_size 20480k;
            gzip_proxied any;

            proxy_pass http://swoole;
        }  
    }



    server {
       #SSL 访问端口号为 443
        listen       443 ssl;
        #填写绑定证书的域名
        server_name   www.aheart.cn;
